<!DOCTYPE html>
<html>
<head>
    <title>Browser Information</title>
</head>
<body>
    <div id="browser-info"></div>

    <script>
        // Function to get browser information and display it
        function displayBrowserInfo() {
            var browserName = navigator.appName;
            var version = navigator.appVersion;

            // Extract the version number from the user agent string
            var versionMatch = navigator.userAgent.match(/(Chrome|Safari|Firefox|Edge|MSIE|Trident).*?([\d.]+)/);
            if (versionMatch && versionMatch.length >= 3) {
                browserName = versionMatch[1];
                version = versionMatch[2];
            }

            // Create the message
            var message = "You are using " + browserName + " version " + version;

            // Display the message in the browser-info div
            var browserInfoDiv = document.getElementById("browser-info");
            browserInfoDiv.textContent = message;
        }

        // Call the function when the page loads
        window.onload = displayBrowserInfo;
    </script>
</body>
</html>
